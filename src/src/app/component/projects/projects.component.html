<div class="projects-content">

    <jec-breadcrumb [routeList]="routeList" (onChange)="breadcrumbChangeHandler($event)"></jec-breadcrumb>

    <div class="jec-jumbotron">
        <h1>
            Explore JEC Projects
        </h1>
        <p>
            Here you will find quick access to API and reference documentation for all JEC projects.
        </p>
    </div>

    <div class="projects-table">
        <div class="projects-table-header">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="search" matInput placeholder="Find a project..." (input)="filterProjects($event.target.value)"/>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </form>
        </div>
        <div class="projects-table-body">
            <div class="project-table-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="left top">
                <div class="project-table-cell" fxFlex="25" *ngFor="let project of projects; let id = index">
                    <span class="project-label">{{project.label}}</span>
                    <span class="flex-spacer">&nbsp;</span>
                    <button mat-button [mdePopoverTriggerFor]="id" mdePopoverTriggerOn="click">
                        <i class="material-icons">info_outline</i>
                    </button>
                    <mde-popover #id="mdePopover">
                        <mat-card class="project-card">
                            <mat-card-header>
                                <mat-card-title>{{project.label}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <p>
                                    {{project.description}}
                                </p>
                                <p class="project-complete-row">
                                    <span>Complete:</span>
                                    <img src="http://progressed.io/bar/{{project.progress}}" />
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button [disabled]="getDisabledStatus(project.docRef)" (click)="navigateToDocRef(project.docRef)">
                                    <i class="material-icons">list</i>
                                    Documentation
                                </button>
                                <button mat-button [disabled]="getDisabledStatus(project.apiRef)" (click)="navigateToApiRef(project.apiRef)">
                                    <i class="material-icons">settings</i>
                                    API Reference
                                </button>
                                <button mat-button (click)="navigateToGithub(project.label)">
                                    <img alt="Github" src="./assets/img/github-project-icon.svg">
                                    Github
                                </button>
                            </mat-card-actions>
                        </mat-card>
                    </mde-popover>
                </div>
            </div>
        </div>
    </div>
</div>
