<div class="projects-content">

    <jec-breadcrumb [routeList]="routeList" (onChange)="breadcrumbChangeHandler($event)"></jec-breadcrumb>

    <div class="jec-jumbotron">
        <h1>
            Explore JEC Projects
        </h1>
        <p>
            Here you will find quick access to API and reference documentation for all JEC projects.
        </p>
    </div>

    <div class="projects-table">
        <div class="projects-table-header">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="search" matInput placeholder="Find a project..." />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </form>
        </div>
        <div class="projects-table-body">
            <mat-grid-list cols="3" rowHeight="3em">
                <mat-grid-tile *ngFor="let project of projects; let id = index">
                    <div class="project-label">{{project.label}}</div>
                    <div class="flex-spacer">&nbsp;</div>
                    <button mat-button [mdePopoverTriggerFor]="id" mdePopoverTriggerOn="click">
                        <i class="material-icons">info_outline</i>
                    </button>
                    <mde-popover #id="mdePopover">
                        <mat-card class="project-card">
                            <mat-card-header>
                                <mat-card-title>{{project.label}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <p>
                                    {{project.description}}
                                </p>
                                <p>
                                    Complete:
                                    <img src="http://progressed.io/bar/{{project.progress}}" />
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button>
                                    <i class="material-icons">list</i>
                                    Documentation
                                </button>
                                <button mat-button>
                                    <i class="material-icons">settings</i>
                                    API Reference
                                </button>
                                <button mat-button>
                                    <img alt="Github" src="./assets/img/github-project-icon.svg">
                                    Github
                                </button>
                            </mat-card-actions>
                        </mat-card>
                    </mde-popover>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</div>
