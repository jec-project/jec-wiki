<div class="presentations-content">

  <jec-breadcrumb [routeList]="routeList" (onChange)="breadcrumbChangeHandler($event)"></jec-breadcrumb>

  <div class="jec-jumbotron mat-elevation-z2">
    <h1>
      Presentations
    </h1>
    <p>
      Here you'll find all the presentations and articles written by the JEC team.
    </p>
  </div>

  <h2>Presentations</h2>

  <div class="presentations-card-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center top">
    <mat-card *ngFor="let pres of presentations" class="presentations-card" fxFlex="20">
      <mat-card-header>
        <mat-card-title class="presentations-card-header-title">{{pres.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="https://raw.githubusercontent.com/pechemann/JEC/master/presentations/assets/{{pres.img}}.png" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="downloadPdf(pres.pdf);">
          Download PDF
          <i class="material-icons">file_download</i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <h2>Tech Articles on JEC</h2>

  <ul class="tech-links">
    <li class="jec-badge mat-elevation-z2">
      <a class="jec-link" href="https://dzone.com/articles/juta-javascript-unit-testing-api"
         title="JUTA: JavaScript Unit Testing API">
         JUTA: JavaScript Unit Testing API <em>(dzone.com)</em>
      </a>
    </li>
  </ul>
</div>
