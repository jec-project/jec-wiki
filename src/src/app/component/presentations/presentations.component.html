<div class="presentations-content">

  <jec-breadcrumb [routeList]="routeList" (onChange)="breadcrumbChangeHandler($event)"></jec-breadcrumb>

  <div class="jec-jumbotron mat-elevation-z2">
    <h1>
      Presentations
    </h1>
    <p>
      Here you'll find all the presentations written by the JEC team.
    </p>
  </div>

  <h2>Presentations</h2>

  <div #viewport class="presentations-card-container"
       fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center top">
    <mat-card *ngFor="let pres of presentations" class="presentations-card" fxFlex="20">
      <mat-card-header>
        <mat-card-title class="presentations-card-header-title">{{pres.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="https://raw.githubusercontent.com/jec-project/JEC/master/presentations/assets/{{pres.img}}.png" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="downloadPdf(pres.pdf);">
          Download PDF
          <i class="material-icons">file_download</i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
