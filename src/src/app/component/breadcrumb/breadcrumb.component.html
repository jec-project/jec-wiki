<div class="jec-breadcrumb">
  <ul>
    <li *ngFor="let routeItem of routeList; let i = index;">
      <a [routerLink]="" (click)="anchorClickHandler(routeItem)">{{routeItem.label}}</a>
      <span *ngIf="i < routeList.length - 1">
        <i class="material-icons">navigate_next</i>
        <i class="material-icons">navigate_next</i>
      </span>
    </li>
  </ul>
</div>
